<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
	<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="/style.css">
	<title>DICE GAME</title>
</head>
<body>
	<!-- /.header -->
	<div class="header">
		<h1 class="title">WELCOME TO THE GAME</h1>
		<!-- /.title -->
	</div>
	
	<!-- /.buttons -->
	<div class="buttons">
		<!-- /.newGame -->
		<button class="newGame" id="newGame">New Game</button>
		
		
	</div>
	<div class="images">
	    <img id="img"  />
	</div>
	<!-- /.players -->
	<div class="players">
		<!-- /.player1 --><!-- /.player2 -->
		<p class="player1" id="player1">PLAYER 1</p>
      
		<p class="player2" id="player2">PLAYER 2</p>
		<!-- /.result -->
		<div class="result" id="result1">0</div>
		<div class="result" id="result2">0</div>
      
       <!-- /.curentResult -->
       <div class="curentResult" id="curentResult1">0</div>
       <div class="curentResult" id="curentResult2">0</div>
		
	</div>
	<!-- /.playGame -->
   <div>
   <button class="play" id="play">PLAY</button>
   </div>
   <!-- /.holdGame -->
   <div><button class="resetGame" id="reset">HOLD</button></div>
   <button class="changeName" id="changeName">Change Name</button>

<script src="script.js"></script>
</body>
</html>
